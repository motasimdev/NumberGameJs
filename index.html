<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game js</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <!-- main screen  -->

        <div class="mainScreen">
            <h1 class="heading">Wanna Play?</h1>
            <input type="text" placeholder="Your name" class="playerOneNameInput"> <br>
            <button class="mainScreenBtn">Submit</button>
            <h3 class="error">Enter Your Name</h3>
        </div>

        <!-- main screen end -->

        <!-- screen two  -->

        <div class="screenTwo">
            <h1 class="heading2">Pick a number</h1>
            <input type="number" placeholder="Your number 1-9" class="playerOneNumberInput"> <br>
            <button class="screenTwoBtn">Submit</button>
            <h3 class="error2">Enter Number</h3>
        </div>

        <!--screen two end-->

        <!-- screen three  -->

        <div class="screenThree">
            <h1 class="heading3">Player Two Name</h1>
            <input type="text" placeholder="Your name" class="playerTwoNameInput"> <br>
            <button class="screenThreeBtn">Submit</button>
            <h3 class="error3">Enter Your Name</h3>
        </div>

        <!-- screen three end -->

        <!-- screen four  -->

        <div class="screenFour">
            <h1 class="heading4">Pick a number</h1>
            <input type="number" placeholder="Your number 1-9" class="playerTwoNumberInput"> <br>
            <button class="screenFourBtn">Submit</button>
            <h3 class="error4">you fail</h3>
        </div>

        <!-- screen four end -->
        
        <div class="finalScreen">
            <h1 class="congrates"> Congratulations</h1>
            <h3 class="win">You Won</h3>
            <button class="returnBtn">Again Play?</button>
        </div>

    </div>



    <script src="js/script.js"></script>
</body>

</html>
